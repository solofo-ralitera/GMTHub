[BOARD_1]
board_name = Nano2 
fps = 10

[BOARD_1.PIN_4]
output_type = max7seg
max_type = extension
cs_pin = 4
data_binding = max72extension

[BOARD_1.PIN_4.1]
data_binding = blinkerLeft

[BOARD_1.PIN_4.2]
data_binding = blinkerRight

[BOARD_1.PIN_4.3]
data_binding = parkingBrake

[BOARD_1.PIN_4.4]
data_binding = brake

[BOARD_1.PIN_4.5]
data_binding = beamHighLight

[BOARD_1.PIN_4.6]
data_binding = beamLowLight

[BOARD_1.PIN_4.7]
data_binding = parkingLight

[BOARD_1.PIN_4.8]
data_binding = rpm
blink = 3
data_min_value = 1700
data_max_value = 10000

[BOARD_1.PIN_4.9]
data_binding = rpm
data_min_value = 1450
data_max_value = 10000

[BOARD_1.PIN_4.10]
data_binding = rpm
data_min_value = 950
data_max_value = 1550

[BOARD_1.PIN_4.11]
data_binding = batteryVoltage_warning

[BOARD_1.PIN_4.12]
data_binding = oilPressure_warning

[BOARD_1.PIN_4.13]
data_binding = waterTemperature_warning

[BOARD_1.PIN_4.14]
data_binding = airPressure_warning
blink = 3

[BOARD_1.PIN_4.15]
data_binding = differentialLock

[BOARD_1.PIN_4.16]
data_binding = warning
blink = 1

[BOARD_1.PIN_4.17]
data_binding = speedLimit_warning
blink = 2

[BOARD_1.PIN_3]
output_type = frequency
data_binding = rpm
device_min_range = 31
device_max_range = 210
device_step_value = 10

[BOARD_1.PIN_5]
output_type = frequency
data_binding = speed_kph
device_min_range = 31
device_max_range = 220
device_step_value = 0.62

[BOARD_1.PIN_18]
output_type = lcd
data_binding = lcdpage
has_page = true
page_key = I
current_page = 1
cache = 1250

[BOARD_1.PIN_18.PAGE_1]
data_binding =  [cargo_name|20]|>[cargo_destination|19]|[cargoMass_ton|4]t - dam [damage_trailer|3]%|[distance|5]km [cargo_remaining_time|10]mn

[BOARD_1.PIN_18.PAGE_2]
data_binding =  Dammages|Eng: [damage_engine|3]% Tran: [damage_transmission|3]%|Cab: [damage_cabin|3]% Chas: [damage_chassis|3]%|Whee: [damage_wheels|3]%

[BOARD_1.PIN_18.PAGE_3]
data_binding =  Fuel| [fuel|5]l - [fuel_range|5]km| [fuel_averageConsumption|4]l/100km

[BOARD_1.PIN_18.PAGE_4]
data_binding =  Hello

[BOARD_1.PIN_14]
disabled = true
output_type = max7seg
max_type = 7seg
cs_pin = 14
data_binding = gear
digit_length = 2
matrix_value_correspondance = 0:25,-1:26,-2:27,-3:28
display_offset = 1

[BOARD_1.PIN_11]
disabled = true
output_type = max7seg
max_type = 7seg
cs_pin = 14
data_binding = fuel
digit_length = 4
matrix_value_correspondance = 0:25,-1:26,-2:27,-3:28
display_offset = 4
cache = 3000

[BOARD_1.PIN_15]
disabled = true
output_type = max7seg
max_type = matrix
cs_pin = 15
data_binding = gear
matrix_value_correspondance = 0:25,-1:26,-2:27,-3:28
blink = 3
blink_if = rpm|1550|5000

[BOARD_1.PIN_10]
output_type = servo
data_binding = fuel_pct
servo_max_range = 90
servo_step_value = 1.11
servo_reverse_rotation = true
cache = 3000

