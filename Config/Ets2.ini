[BOARD_1.PIN_2.2]
data_binding = blinkerRight

[BOARD_1.PIN_2.3]
data_binding = parkingBrake

[BOARD_1.PIN_2.4]
data_binding = brake

[BOARD_1.PIN_2.5]
data_binding = beamHighLight

[BOARD_1.PIN_2.6]
data_binding = beamLowLight

[BOARD_1.PIN_2.7]
data_binding = parkingLight

[BOARD_1.PIN_2.8]
data_binding = rpm
blink = 3
data_min_value = 1700
data_max_value = 10000

[BOARD_1.PIN_2.9]
data_binding = rpm
data_min_value = 1450
data_max_value = 10000

[BOARD_1.PIN_2.10]
data_binding = rpm
data_min_value = 1000
data_max_value = 1550

[BOARD_1.PIN_2.11]
