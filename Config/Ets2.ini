[BOARD_1.PIN_18.PAGE_1]
data_binding =  Cargo mas: [cargoMass_ton|4]t|Fuel [fuel_pct|3]% ([fuel_range|6]km)|Odo [odometer|6]km

[BOARD_1.PIN_18.PAGE_2]
data_binding =  Dammages|Eng: [damage_engine|3]% Tran: [damage_transmission|3]%|Cab: [damage_cabin|3]% Chas: [damage_chassis|3]%|Crg: [damage_trailer|3]% Whee: [damage_wheels|3]%
